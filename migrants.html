<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Migrants Portal</title>
    <meta name="description" content="" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="/style.1c48d001a3f8a2fd1816.css" rel="stylesheet">
    <link href="/migrants.css" rel="stylesheet">
</head>

<body>
    <main role="main" class="container-fluid">
        <header class="home-page">
            <nav class="navbar navbar-light">
                <a class="" href="#"><img src="#" alt="LOGO"></a>
                <div id="main-menu" class="header-links-wrap collapse">
                    <ul class="header-links">
                        <li><a href="#" class="btn btn-sm btn-primary signup-link">Help</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="main-container">
            <div class="row mb-2  p-2 mt-5 justify-content-center align-items-center">
                <div class="col">
                    <h1 class="text-center">Migrants Information</h1>
                </div>
            </div>

            <div class="container mb-2  pb-2 mt-2 justify-content-center align-items-center">
                <form action="" method="post" id="">
                    <div class="card">
                        <div class="tab-pane d-none" id="language">
                            <div class="row justify-content-center col-md-12">
                                <div class="radio-tile-group col-sm-12">
                                    <div class="input-container ">
                                        <input id="english" class="radio-button" type="radio" name="language" />
                                        <div class="radio-tile ">
                                            <label for="english" class="radio-tile-label">English</label>
                                            <label for="english" class="radio-tile-label d-none d-sm-block">English</label>
                                        </div>
                                    </div>
                            
                                    <div class="input-container ">
                                        <input id="hindi" class="radio-button" type="radio" name="language" />
                                        <div class="radio-tile ">
                                            <label for="hindi" class="radio-tile-label">हिन्दी</label>
                                            <label for="hindi" class="radio-tile-label d-none d-sm-block">Hindi</label>
                                        </div>
                                    </div>
                            
                                    <div class="input-container ">
                                        <input id="telugu" class="radio-button" type="radio" name="language" />
                                        <div class="radio-tile ">
                                            <label for="telugu" class="radio-tile-label">తెలుగు</label>
                                            <label for="telugu" class="radio-tile-label d-none d-sm-block">Telugu</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center col-sm-12">
                                    <div class="radio-tile-group">
                                        <div class="input-container ">
                                            <input id="tamil" class="radio-button" type="radio" name="language" />
                                            <div class="radio-tile ">
                                                <label for="tamil" class="radio-tile-label">தமிழ்</label>
                                                <label for="tamil" class="radio-tile-label d-none d-sm-block">Tamil</label>
                                            </div>
                                        </div>
                            
                                        <div class="input-container ">
                                            <input id="kannada" class="radio-button" type="radio" name="language" />
                                            <div class="radio-tile ">
                                                <label for="kannada" class="radio-tile-label">తెలుగు</label>
                                                <label for="kannada" class="radio-tile-label d-none d-sm-block">Kannada</label>
                                            </div>
                                        </div>
                            
                                        <div class="input-container ">
                                            <input id="marathi" class="radio-button" type="radio" name="language" />
                                            <div class="radio-tile ">
                                                <label for="marathi" class="radio-tile-label">मराठी</label>
                                                <label for="marathi" class="radio-tile-label d-none d-sm-block">Marathi</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center col-sm-12">
                                    <div class="radio-tile-group">
                                        <div class="input-container ">
                                            <input id="malayalam" class="radio-button" type="radio" name="language" />
                                            <div class="radio-tile ">
                                                <label for="malayalam" class="radio-tile-label">മല്യാലം</label>
                                                <label for="malayalam" class="radio-tile-label d-none d-sm-block">Malayalam</label>
                                            </div>
                                        </div>
                            
                                        <div class="input-container ">
                                            <input id="gujarati" class="radio-button" type="radio" name="language" />
                                            <div class="radio-tile ">
                                                <label for="gujarati" class="radio-tile-label">ગુજરાતી</label>
                                                <label for="gujarati" class="radio-tile-label d-none d-sm-block">Gujarati</label>
                                            </div>
                                        </div>
                            
                                        <div class="input-container ">
                                            <input id="bengali" class="radio-button" type="radio" name="language" />
                                            <div class="radio-tile ">
                                                <label for="bengali" class="radio-tile-label">বাংলা</label>
                                                <label for="bengali" class="radio-tile-label d-none d-sm-block">Bengali</label>
                                            </div>
                                        </div>
                            
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="basic-info">
                            <div class="row justify-content-center">
                                <div class="col-md-5">
                                    <div class="input-group">
                                        <label for="txtName" class="pr-3 h3">My name is
                                            <span class="related-actions pr-3">
                                                <a id="spName" role="button" title="speak"><i class="fas fa-volume-up"></i></a>
                                            </span>
                                        </label>
                                        <div class="input-with-actions">
                                            <input id="txtName" type="text" class="form-control" placeholder="">
                                            <span class="related-actions">
                                                <a id="micName" role="button" title="say"><i
                                                        class="fas fa-microphone"></i></a>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="input-group">
                                        <label for="txtName" class="pr-3 h3">My Profession is
                                            <span class="related-actions pr-3">
                                                <a id="spName" role="button" title="speak"><i
                                                        class="fas fa-volume-up"></i></a>
                                            </span>
                                        </label>
                                        <div class="input-with-actions">
                                            <input id="txtName" type="text" class="form-control" placeholder="">
                                            <span class="related-actions">
                                                <a id="micName" role="button" title="say"><i
                                                        class="fas fa-microphone"></i></a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>

        <footer>
            <div class="main-footer">

            </div>
        </footer>
    </main>
    <script src="/main.4ca7b78b38bd322a7c2b.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="/migrant.js"></script>
</body>

</html>
